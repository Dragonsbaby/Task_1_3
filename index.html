<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>三栏式布局</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
       <div class="wrap_box">
           <div class="logo">
              <div class="img">
                  <img src="image/logo.jpg" alt="logo"/>
              </div>
               <div class="name">
                  <h4>OnePunchMan</h4>
               </div>
           </div>
           <div class="ourteam">
               <p class="content">关于你们团队的介绍</p>
               <p class="content">可以给我们解释一下团队名称的来历,或是分别介绍你们的团队成员</p>
               <p class="content">(一下为示例)</p>
               <p class="content">百度Web前端技术学院(Baidu institute of Front-End Technology简称IFE)</p>
           </div>
           <div class="photo">
               <img src="image/logo.jpg" alt="logo"/>
               <img src="image/logo.jpg" alt="logo"/>
               <img src="image/logo.jpg" alt="logo"/>
               <img src="image/logo.jpg" alt="logo"/>
           </div>
       </div>
</body>
</html>
